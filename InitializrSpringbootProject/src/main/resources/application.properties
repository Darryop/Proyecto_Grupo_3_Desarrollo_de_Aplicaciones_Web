# ============================================
# APLICACIÓN
# ============================================
spring.application.name=Proyecto
server.port=8080
server.servlet.context-path=/

# ============================================
# BASE DE DATOS MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/KVestetica?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=MGsamporu12
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# ============================================
# THYMELEAF (Templates)
# ============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# ============================================
# RECURSOS ESTÁTICOS (CSS, JS, imágenes)
# ============================================
spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF/resources/webjars/
spring.mvc.static-path-pattern=/**

# ============================================
# LOGGING (Solo para desarrollo)
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.thymeleaf=INFO

# ============================================
# MULTIPART (para subida de archivos)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB