<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Nuestros Productos</h1>
                <p>Descubre nuestra selección de productos de belleza y cuidado personal</p>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <form th:action="@{/productos/buscar}" method="get" class="search-form">
                    <input type="text" name="query" placeholder="Buscar productos..." class="form-control search-input">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>

            <!-- Filtros por categoría -->
            <div class="category-filters">
                <h3>Filtrar por categoría:</h3>
                <div class="filter-buttons">
                    <a th:href="@{/productos}" class="btn btn-outline">Todos</a>
                    <a th:each="categoria : ${categorias}" 
                       th:href="@{/productos/categoria/{id}(id=${categoria.id})}" 
                       class="btn btn-outline" 
                       th:text="${categoria.nombre}"></a>
                </div>
            </div>

            <!-- Lista de productos -->
            <div class="grid" th:if="${not productos.empty}">
                <div th:each="producto : ${productos}" class="card">
                    <img th:src="${producto.imagenUrl}" th:alt="${producto.nombre}" class="card-img">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${producto.nombre}"></h3>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <p class="card-price" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></p>
                        <p class="card-stock" th:if="${producto.stock > 0}" 
                           th:text="'En stock: ' + ${producto.stock} + ' unidades'"></p>
                        <p class="card-stock out-of-stock" th:if="${producto.stock <= 0}">Agotado</p>
                        <div class="card-actions">
                            <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-outline">Ver Detalle</a>
                            <form th:action="@{/carrito/agregar/producto/{id}(id=${producto.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-primary" 
                                        th:disabled="${producto.stock <= 0}">
                                    Agregar al Carrito
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay productos -->
            <div th:if="${productos.empty}" class="no-results">
                <h3>No se encontraron productos</h3>
                <p>Intenta con otros términos de búsqueda o categorías.</p>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
