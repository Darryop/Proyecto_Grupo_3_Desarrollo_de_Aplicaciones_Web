<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/header :: head}">
        <title>Productos | KWestética</title>
    </th:block>
</head>
<body>
    <th:block th:insert="~{fragments/header :: body}">
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h1 style="color: var(--color-logo);">Nuestros Productos</h1>
                    <p class="text-muted">Descubre nuestra selección de productos de belleza y cuidado personal.</p>
                </div>
                <div class="col-md-4">
                    <form th:action="@{/productos/buscar}" method="get" class="d-flex">
                        <input type="text" name="query" class="form-control me-2" placeholder="Buscar productos...">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Filtros por categoría -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="btn-group" role="group">
                        <a th:href="@{/productos}" class="btn btn-outline-primary">Todos</a>
                        <a th:each="categoria : ${categorias}" 
                           th:href="@{/productos/categoria/{id}(id=${categoria.id})}" 
                           class="btn btn-outline-primary" 
                           th:text="${categoria.nombre}">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lista de productos -->
            <div class="row">
                <div th:each="producto : ${productos}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card h-100">
                        <img th:src="${producto.imagenUrl}" class="card-img-top" alt="Producto" style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${producto.nombre}"></h5>
                            <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(producto.descripcion, 100)}"></p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price" th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 2)}"></span>
                                    <div>
                                        <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-sm btn-outline-primary me-1">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <button th:if="${#authentication.principal != 'anonymousUser' and #authorization.expression('hasRole(''ROLE_CLIENTE'')')}"
                                                class="btn btn-sm btn-primary"
                                                th:onclick="'addToCart(' + ${producto.id} + ')'">
                                            <i class="bi bi-cart-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay productos -->
            <div th:if="${productos.isEmpty()}" class="text-center py-5">
                <i class="bi bi-emoji-frown" style="font-size: 4rem; color: var(--color-details);"></i>
                <h3 class="mt-3" style="color: var(--color-logo);">No se encontraron productos</h3>
                <p class="text-muted">Intenta con otra búsqueda o categoría.</p>
            </div>
        </div>

        <script>
            function addToCart(productId) {
                fetch(`/carrito/agregar/producto/${productId}`, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        alert('Producto agregado al carrito');
                        updateCartCount();
                    } else {
                        alert('Error al agregar al carrito');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }

            function updateCartCount() {
                // Implementar la actualización del contador del carrito
                console.log('Actualizar contador del carrito');
            }
        </script>
    </th:block>
</body>
</html>
