<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/header :: head('Gestión de Productos - KWestética')}"></head>
    
    <body class="admin-body no-page-scroll">
        <div class="admin-container d-flex">
            <!-- Sidebar incluido desde fragmento separado -->
            <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>
            
            <!-- Contenido Principal Compacto -->
            <div class="main-content flex-grow-1 p-3 compact" style="background-color: #f8f9fa;">
                <!-- Header Compacto -->
                <div class="admin-header mb-3 compact-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 fw-bold mb-1" style="color: var(--color-logo);">
                                <i class="bi bi-bag me-2"></i>Gestión de Productos
                            </h1>
                            <p class="text-muted small">Administra el catálogo de productos de la tienda</p>
                        </div>
                        <div>
                            <a th:href="@{/admin/lista-productos}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-list-ul me-1"></i>Ver Lista De Productos
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Mensajes Flash Compactos -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show compact-alert" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show compact-alert" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Formulario Compacto -->
                <div class="compact-form-container">
                    <div class="card border-0 shadow-sm compact-card">
                        <div class="card-header bg-white border-0 py-2">
                            <h5 class="mb-0" style="color: var(--color-logo); font-size: 1rem;">
                                <i class="bi bi-plus-circle me-2"></i>Agregar Nuevo Producto
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/productos}" method="post" th:object="${nuevoProducto}" class="compact-form">
                                <div class="row g-2 mb-2">
                                    <div class="col-md-6">
                                        <label for="codigoProducto" class="form-label">Código del Producto *</label>
                                        <input type="text" class="form-control" id="codigoProducto" 
                                               th:field="*{codigoProducto}" required 
                                               placeholder="PROD-001">
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="nombre" class="form-label">Nombre *</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               th:field="*{nombre}" required 
                                               placeholder="Nombre del producto">
                                    </div>
                                </div>
                                
                                <div class="row g-2 mb-2">
                                    <div class="col-md-6">
                                        <label for="categoriaId" class="form-label">Categoría *</label>
                                        <select class="form-select" id="categoriaId" name="categoriaId" required>
                                            <option value="">Selecciona una categoría...</option>
                                            <option th:each="categoria : ${categorias}"
                                                    th:value="${categoria.id}"
                                                    th:text="${categoria.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <label for="precio" class="form-label">Precio *</label>
                                        <div class="input-group input-group-sm">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="precio" 
                                                   th:field="*{precio}" step="0.01" min="0" required 
                                                   placeholder="0.00">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <label for="stock" class="form-label">Stock Inicial *</label>
                                        <input type="number" class="form-control" id="stock" 
                                               th:field="*{stock}" min="0" required 
                                               placeholder="0">
                                    </div>
                                </div>
                                
                                <div class="row g-2 mb-2">
                                    <div class="col-12">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" 
                                                  th:field="*{descripcion}" rows="2"
                                                  placeholder="Describe las características del producto..."></textarea>
                                    </div>
                                </div>
                                
                                <div class="row g-2 mb-2">
                                    <div class="col-12">
                                        <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                                        <input type="url" class="form-control" id="imagenUrl" 
                                               th:field="*{imagenUrl}" 
                                               placeholder="https://ejemplo.com/imagen-producto.jpg">
                                        <div class="form-text small">
                                            Puedes usar un servicio como Imgur, Cloudinary o subir la imagen a tu servidor.
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row g-2 mb-3">
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" 
                                                   id="activo" th:field="*{activo}" checked>
                                            <label class="form-check-label" for="activo">
                                                Producto activo (visible en la tienda)
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Botones del formulario -->
                                <div class="mt-3 pt-2 border-top compact-buttons">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <button type="submit" class="btn btn-primary btn-sm px-3">
                                                <i class="bi bi-save me-1"></i>Guardar Producto
                                            </button>
                                            <button type="reset" class="btn btn-outline-secondary btn-sm ms-2">
                                                <i class="bi bi-arrow-clockwise me-1"></i>Limpiar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Información adicional compacta -->
                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            Completa todos los campos obligatorios (*) para agregar el producto
                        </small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Incluye los scripts generales -->
        <div th:replace="~{fragments/header :: scripts}"></div>
        
        <!-- Script para ajustes de tamaño -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Ajustar altura máxima del formulario según el viewport
                function adjustFormHeight() {
                    const formCard = document.querySelector('.compact-card');
                    const header = document.querySelector('.compact-header');
                    const alerts = document.querySelector('.compact-alert');
                    
                    if (formCard) {
                        const viewportHeight = window.innerHeight;
                        const headerHeight = header ? header.offsetHeight : 0;
                        const alertHeight = alerts ? alerts.offsetHeight : 0;
                        const margin = 100; // Margen adicional
                        
                        const maxHeight = viewportHeight - headerHeight - alertHeight - margin;
                        formCard.style.maxHeight = maxHeight + 'px';
                    }
                }
                
                // Ajustar inicialmente y en redimensionamiento
                adjustFormHeight();
                window.addEventListener('resize', adjustFormHeight);
                
                // Asegurar que el formulario quepa en pantalla
                setTimeout(adjustFormHeight, 100);
                
                // Inicializar tooltips de Bootstrap
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[title]'));
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            });
        </script>
    </body>
</html>
