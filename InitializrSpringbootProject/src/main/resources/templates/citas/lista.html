<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Mis Citas - KVestética</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><!-- comment -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="display-5 fw-bold text-color2">
                        <i class="fas fa-calendar-alt me-2"></i>Mis Citas
                    </h1>
                    <p class="lead text-color4">Gestiona tus citas programadas en KVestética</p>
                </div>
                <a th:href="@{/citas/nueva}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Agendar Nueva Cita
                </a>
            </div>

            <div th:if="${citas.empty}">
                <div class="alert alert-info text-center py-5">
                    <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
                    <h3 class="text-color2">No tienes citas programadas</h3>
                    <p class="lead text-muted mb-4">Agenda tu primera cita para disfrutar de nuestros tratamientos profesionales</p>
                    <a th:href="@{/tratamientos}" class="btn btn-primary btn-lg">
                        <i class="fas fa-spa me-2"></i>Explorar Tratamientos
                    </a>
                </div>
            </div>

            <div th:unless="${citas.empty}">
                <!-- Filtros por Estado -->
                <div class="card filter-section mb-4">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Filtrar por estado:</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary active">Todas</button>
                            <button type="button" class="btn btn-outline-secondary">Pendientes</button>
                            <button type="button" class="btn btn-outline-secondary">Confirmadas</button>
                            <button type="button" class="btn btn-outline-secondary">Completadas</button>
                        </div>
                    </div>
                </div>

                <!-- Lista de Citas -->
                <div class="row">
                    <div class="col-lg-6 mb-4" th:each="cita : ${citas}">
                        <div class="card h-100" 
                             th:classappend="${cita.estado.name() == 'PENDIENTE'} ? 'border-warning' : 
                                             ${cita.estado.name() == 'CONFIRMADA'} ? 'border-success' : 
                                             ${cita.estado.name() == 'COMPLETADA'} ? 'border-secondary' : 'border-danger'">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title fw-bold text-color2" th:text="${cita.tratamiento.nombre}"></h5>
                                    <span th:classappend="${cita.estado.name() == 'PENDIENTE'} ? 'badge bg-warning' : 
                                                         ${cita.estado.name() == 'CONFIRMADA'} ? 'badge bg-success' : 
                                                         ${cita.estado.name() == 'COMPLETADA'} ? 'badge bg-secondary' : 'badge bg-danger'"
                                          th:text="${cita.estado.name()}">
                                    </span>
                                </div>
                                
                                <p class="card-text text-muted mb-3" th:text="${cita.tratamiento.descripcion}"></p>
                                
                                <div class="tratamiento-info mb-3">
                                    <div class="mb-2">
                                        <i class="fas fa-clock text-color1 me-2"></i>
                                        <strong>Duración:</strong> 
                                        <span th:text="${cita.tratamiento.duracionMinutos} + ' minutos'"></span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="fas fa-calendar text-color1 me-2"></i>
                                        <strong>Fecha y Hora:</strong> 
                                        <span th:text="${#temporals.format(cita.fechaCita, 'dd/MM/yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="fas fa-dollar-sign text-color1 me-2"></i>
                                        <strong>Precio:</strong> 
                                        <span th:text="'$' + ${#numbers.formatDecimal(cita.tratamiento.precio, 1, 2)}"></span>
                                    </div>
                                    <div class="mb-2">
                                        <i class="fas fa-tag text-color1 me-2"></i>
                                        <strong>Categoría:</strong> 
                                        <span th:text="${cita.tratamiento.categoria.nombre}"></span>
                                    </div>
                                </div>

                                <div th:if="${cita.notas}" class="mb-3">
                                    <strong>Notas:</strong>
                                    <p th:text="${cita.notas}" class="mb-0 text-muted"></p>
                                </div>

                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        Creado: <span th:text="${#temporals.format(cita.fechaCreacion, 'dd/MM/yyyy')}"></span>
                                    </small>
                                    <div th:if="${cita.estado.name() == 'PENDIENTE'}">
                                        <button class="btn btn-outline-danger btn-sm" 
                                                th:onclick="|cancelarCita(${cita.id})|">
                                            <i class="fas fa-times me-1"></i>Cancelar
                                        </button>
                                        <button class="btn btn-outline-primary btn-sm ms-2" 
                                                th:onclick="|agregarAlCarrito(${cita.id})|">
                                            <i class="fas fa-cart-plus me-1"></i>Agregar al Carrito
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            function cancelarCita(citaId) {
                if (confirm('¿Estás seguro de que quieres cancelar esta cita?')) {
                    fetch('/citas/cancelar/' + citaId, {
                        method: 'POST'
                    }).then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Error al cancelar la cita');
                        }
                    });
                }
            }

            function agregarAlCarrito(citaId) {
                fetch('/carrito/agregar/cita/' + citaId, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        alert('Cita agregada al carrito exitosamente');
                    // Opcional: redirigir al carrito
                        window.location.href = '/carrito';
                    } else {
                        alert('Error al agregar la cita al carrito');
                    }
                });
            }
        </script>
    </div>
</body>
</html>
