<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Mis Citas</h1>
                <p>Gestiona tus citas programadas</p>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

            <div class="text-right" style="margin-bottom: 2rem;">
                <a th:href="@{/citas/nueva}" class="btn btn-primary">Agendar Nueva Cita</a>
            </div>

            <!-- Lista de citas -->
            <div th:if="${not citas.empty}">
                <div th:each="cita : ${citas}" class="appointment-card">
                    <div class="appointment-info">
                        <h3 th:text="${cita.tratamiento.nombre}"></h3>
                        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(cita.fechaCita, 'dd/MM/yyyy HH:mm')}"></span></p>
                        <p><strong>Estado:</strong> 
                            <span th:if="${cita.estado == 'PENDIENTE'}" class="status-pending" th:text="${cita.estado}"></span>
                            <span th:if="${cita.estado == 'CONFIRMADA'}" class="status-confirmed" th:text="${cita.estado}"></span>
                            <span th:if="${cita.estado == 'COMPLETADA'}" class="status-completed" th:text="${cita.estado}"></span>
                            <span th:if="${cita.estado == 'CANCELADA'}" class="status-cancelled" th:text="${cita.estado}"></span>
                        </p>
                        <p th:if="${cita.notas}"><strong>Notas:</strong> <span th:text="${cita.notas}"></span></p>
                    </div>
                    <div class="appointment-actions">
                        <form th:action="@{/citas/cancelar/{id}(id=${cita.id})}" method="post" 
                              th:if="${cita.estado == 'PENDIENTE' or cita.estado == 'CONFIRMADA'}">
                            <button type="submit" class="btn btn-outline">Cancelar Cita</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay citas -->
            <div th:if="${citas.empty}" class="no-results">
                <h3>No tienes citas programadas</h3>
                <p>¡Agenda tu primera cita!</p>
                <a th:href="@{/citas/nueva}" class="btn btn-primary">Agendar Cita</a>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
