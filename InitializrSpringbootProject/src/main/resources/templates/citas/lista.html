<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Mis Citas - KVestética</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="display-5 fw-bold text-color2">
                        <i class="fas fa-calendar-alt me-2"></i>Mis Citas
                    </h1>
                    <p class="lead text-color4">Gestiona tus citas programadas en KVestética</p>
                </div>
                <a th:href="@{/citas/nueva}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>Agendar Nueva Cita
                </a>
            </div>

            <div th:if="${citas.empty}">
                <div class="alert alert-info text-center py-5">
                    <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
                    <h3 class="text-color2">No tienes citas programadas</h3>
                    <p class="lead text-muted mb-4">Agenda tu primera cita para disfrutar de nuestros tratamientos profesionales</p>
                    <a th:href="@{/tratamientos}" class="btn btn-primary btn-lg">
                        <i class="fas fa-spa me-2"></i>Explorar Tratamientos
                    </a>
                </div>
            </div>

            <div th:unless="${citas.empty}">
                <!-- Filtros por Estado -->
                <div class="card filter-section mb-4">
                    <div class="card-body">
                        <h5 class="fw-bold mb-3">Filtrar por estado:</h5>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary active">Todas</button>
                            <button type="button" class="btn btn-outline-secondary">Pendientes</button>
                            <button type="button" class="btn btn-outline-secondary">Confirmadas</button>
                            <button type="button" class="btn btn-outline-secondary">Completadas</button>
                        </div>
                    </div>
                </div>

                <!-- Lista de Citas -->
                <div class="row">
                    <div class="col-lg-6 mb-4" th:each="cita : ${citas}">
                        <!-- SOLUCIÓN: Usar th:block con th:switch para manejar las clases -->
                        <th:block th:switch="${cita.estado.name()}">
                            <!-- Estado PENDIENTE -->
                            <div th:case="'PENDIENTE'" class="card h-100 border-warning">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="card-title fw-bold text-color2" th:text="${cita.tratamiento.nombre}"></h5>
                                        <span class="badge bg-warning" th:text="${cita.estado.name()}"></span>
                                    </div>
                                    <div th:insert="~{citas/fragmentos/cita-content :: cita-content}"></div>
                                </div>
                            </div>

                            <!-- Estado CONFIRMADA -->
                            <div th:case="'CONFIRMADA'" class="card h-100 border-success">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="card-title fw-bold text-color2" th:text="${cita.tratamiento.nombre}"></h5>
                                        <span class="badge bg-success" th:text="${cita.estado.name()}"></span>
                                    </div>
                                    <div th:insert="~{citas/fragmentos/cita-content :: cita-content}"></div>
                                </div>
                            </div>

                            <!-- Estado COMPLETADA -->
                            <div th:case="'COMPLETADA'" class="card h-100 border-secondary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="card-title fw-bold text-color2" th:text="${cita.tratamiento.nombre}"></h5>
                                        <span class="badge bg-secondary" th:text="${cita.estado.name()}"></span>
                                    </div>
                                    <div th:insert="~{citas/fragmentos/cita-content :: cita-content}"></div>
                                </div>
                            </div>

                            <!-- Estado CANCELADA u otros -->
                            <div th:case="*" class="card h-100 border-danger">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-3">
                                        <h5 class="card-title fw-bold text-color2" th:text="${cita.tratamiento.nombre}"></h5>
                                        <span class="badge bg-danger" th:text="${cita.estado.name()}"></span>
                                    </div>
                                    <div th:insert="~{citas/fragmentos/cita-content :: cita-content}"></div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            function cancelarCita(citaId) {
                if (confirm('¿Estás seguro de que quieres cancelar esta cita?')) {
                    fetch('/citas/cancelar/' + citaId, {
                        method: 'POST'
                    }).then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('Error al cancelar la cita');
                        }
                    });
                }
            }

            function agregarAlCarrito(citaId) {
                fetch('/carrito/agregar/cita/' + citaId, {
                    method: 'POST'
                }).then(response => {
                    if (response.ok) {
                        alert('Cita agregada al carrito exitosamente');
                    // Opcional: redirigir al carrito
                        window.location.href = '/carrito';
                    } else {
                        alert('Error al agregar la cita al carrito');
                    }
                });
            }
        </script>
    </div>
</body>
</html>
