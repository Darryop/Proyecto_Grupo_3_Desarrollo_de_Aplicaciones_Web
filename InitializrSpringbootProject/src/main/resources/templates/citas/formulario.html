<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Agendar Nueva Cita</h1>
                <p>Selecciona el tratamiento y la fecha para tu cita</p>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

            <div class="appointment-form-container">
                <form th:action="@{/citas/nueva}" method="post" th:object="${cita}">
                    <div class="form-group">
                        <label for="tratamientoId">Tratamiento</label>
                        <select id="tratamientoId" name="tratamientoId" class="form-control" required>
                            <option value="">Selecciona un tratamiento</option>
                            <option th:each="tratamiento : ${tratamientos}" 
                                    th:value="${tratamiento.id}" 
                                    th:text="${tratamiento.nombre + ' - $' + #numbers.formatDecimal(tratamiento.precio, 1, 2) + ' (' + tratamiento.duracionMinutos + ' min)'}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaCita">Fecha y Hora</label>
                        <input type="datetime-local" id="fechaCita" name="fechaCita" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="notas">Notas (opcional)</label>
                        <textarea id="notas" name="notas" class="form-control" rows="4" 
                                  placeholder="Alguna preferencia o información adicional..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Agendar Cita</button>
                        <a th:href="@{/citas}" class="btn btn-outline">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
