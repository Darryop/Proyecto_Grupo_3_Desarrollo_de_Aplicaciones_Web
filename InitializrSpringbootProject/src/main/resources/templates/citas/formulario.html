<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Agendar Cita | KWestética')}">
</head>

<body>
    <div th:replace="~{fragments/header :: navbar}"></div>
    
    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0" style="color: var(--color-logo);">Agendar Nueva Cita</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/citas/nueva}" method="post">
                                <!-- Tratamiento - CORREGIDO: name="tratamientoId" -->
                                <div class="mb-3">
                                    <label for="tratamientoid" class="form-label">Seleccionar Tratamiento *</label>
                                    <select class="form-select" id="tratamientoid" name="tratamientoId" required>
                                        <option value="">Selecciona un tratamiento...</option>
                                        <option th:each="tratamiento : ${tratamientos}"
                                                th:value="${tratamiento.id}"
                                                th:text="${tratamiento.nombre + ' ($' + #numbers.formatDecimal(tratamiento.precio, 1, 2) + ')'}"
                                                th:selected="${tratamientoSeleccionado != null and tratamiento.id == tratamientoSeleccionado}">
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- Fecha y Hora -->
                                <div class="mb-3">
                                    <label for="fechaCita" class="form-label">Fecha y Hora *</label>
                                    <input type="datetime-local" class="form-control" id="fechaCita" name="fechaCita" required>
                                    <small class="text-muted">Selecciona una fecha y hora disponible.</small>
                                </div>
                                
                                <!-- Notas -->
                                <div class="mb-3">
                                    <label for="notas" class="form-label">Notas Adicionales</label>
                                    <textarea class="form-control" id="notas" name="notas" rows="3" 
                                              placeholder="¿Alguna preferencia especial o comentario?"></textarea>
                                </div>
                                
                                <!-- Lista de tratamientos para selección rápida -->
                                <div class="mt-4">
                                    <h4 class="mb-3" style="color: var(--color-logo);">Nuestros Tratamientos</h4>
                                    <div class="row">
                                        <div th:each="tratamiento : ${tratamientos}" class="col-md-6 mb-3">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h5 th:text="${tratamiento.nombre}"></h5>
                                                    <p class="card-text" th:text="${#strings.abbreviate(tratamiento.descripcion, 100)}"></p>
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <span class="price" th:text="'$' + ${#numbers.formatDecimal(tratamiento.precio, 1, 2)}"></span>
                                                        <button type="button" class="btn btn-sm btn-outline-primary"
                                                                th:onclick="'seleccionarTratamiento(' + ${tratamiento.id} + ')'">
                                                            Seleccionar
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Información del tratamiento seleccionado -->
                                <div id="tratamientoInfo" class="mb-4 p-3 border rounded" style="display: none;">
                                    <h5>Información del Tratamiento</h5>
                                    <p id="tratamientoDescripcion"></p>
                                    <ul class="list-unstyled">
                                        <li><strong>Duración:</strong> <span id="tratamientoDuracion"></span> minutos</li>
                                        <li><strong>Precio:</strong> $<span id="tratamientoPrecio"></span></li>
                                    </ul>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/citas}" class="btn btn-outline-secondary me-md-2">Cancelar</a>
                                    <button type="submit" class="btn btn-primary">Agendar Cita</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>

    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr("#fechaCita", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                minDate: "today",
                locale: "es",
                disable: [
                    function(date) {
                        return (date.getDay() === 0);
                    }
                ]
            });
            
            const tratamientos = [
                <th:block th:each="tratamiento, stat : ${tratamientos}">
                {
                    id: [[${tratamiento.id}]],
                    nombre: "[[${tratamiento.nombre}]]",
                    descripcion: "[[${tratamiento.descripcion}]]",
                    duracion: [[${tratamiento.duracionMinutos}]],
                    precio: [[${tratamiento.precio}]]
                }[[${!stat.last} ? ',' : '']]
                </th:block>
            ];
            
            window.seleccionarTratamiento = function(tratamientoId) {
                const select = document.getElementById('tratamientoid');
                select.value = tratamientoId;
                
                const tratamiento = tratamientos.find(t => t.id == tratamientoId);
                if (tratamiento) {
                    document.getElementById('tratamientoInfo').style.display = 'block';
                    document.getElementById('tratamientoDescripcion').textContent = tratamiento.descripcion;
                    document.getElementById('tratamientoDuracion').textContent = tratamiento.duracion;
                    document.getElementById('tratamientoPrecio').textContent = tratamiento.precio;
                }
            };
            
            const tratamientoSeleccionado = [[${tratamientoSeleccionado}]];
            if (tratamientoSeleccionado) {
                seleccionarTratamiento(tratamientoSeleccionado);
            }
            
            document.getElementById('tratamientoid').addEventListener('change', function() {
                if (this.value) {
                    seleccionarTratamiento(this.value);
                } else {
                    document.getElementById('tratamientoInfo').style.display = 'none';
                }
            });
        });
        /*]]>*/
    </script>
</body>
</html>
