<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sidebar">
    <!-- Sidebar -->
        <div class="sidebar" style="background-color: var(--color-logo); color: white; min-width: 250px; min-height: 100vh;">
            <div class="sidebar-header p-4" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <h4 class="mb-0">
                    <i class="bi bi-speedometer2 me-2"></i> Panel Admin
                </h4>
                <small class="text-white-50">KWestética</small>
            </div>

            <ul class="nav flex-column p-3">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white d-flex align-items-center py-2 px-3 rounded" 
                       th:href="@{/admin}" th:classappend="${activePage == 'admin-dashboard'} ? 'active' : ''"
                       style="background-color: ${activePage == 'admin-dashboard'} ? rgba(255,255,255,0.1) : transparent;">
                        <i class="bi bi-house-door me-3"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white d-flex align-items-center py-2 px-3 rounded" 
                       th:href="@{/admin/productos}" th:classappend="${activePage == 'admin-productos'} ? 'active' : ''"
                       style="background-color: ${activePage == 'admin-productos'} ? rgba(255,255,255,0.1) : transparent;">
                        <i class="bi bi-bag me-3"></i> Productos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white d-flex align-items-center py-2 px-3 rounded" 
                       th:href="@{/admin/tratamientos}" th:classappend="${activePage == 'admin-tratamientos'} ? 'active' : ''"
                       style="background-color: ${activePage == 'admin-tratamientos'} ? rgba(255,255,255,0.1) : transparent;">
                        <i class="bi bi-scissors me-3"></i> Tratamientos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white d-flex align-items-center py-2 px-3 rounded" 
                       th:href="@{/admin/usuarios}" th:classappend="${activePage == 'admin-usuarios'} ? 'active' : ''"
                       style="background-color: ${activePage == 'admin-usuarios'} ? rgba(255,255,255,0.1) : transparent;">
                        <i class="bi bi-people me-3"></i> Usuarios
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white d-flex align-items-center py-2 px-3 rounded" 
                       th:href="@{/admin/ventas}" th:classappend="${activePage == 'admin-ventas'} ? 'active' : ''"
                       style="background-color: ${activePage == 'admin-ventas'} ? rgba(255,255,255,0.1) : transparent;">
                        <i class="bi bi-cash-stack me-3"></i> Ventas
                    </a>
                </li>

                <li class="nav-item mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.1);">
                    <a class="nav-link text-white d-flex align-items-center py-2 px-3 rounded" 
                       th:href="@{/}">
                        <i class="bi bi-arrow-left me-3"></i> Volver al Sitio
                    </a>
                </li>

                <!-- Información del usuario logueado -->
                <li class="nav-item mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.1);">
                    <div class="d-flex align-items-center px-3 py-2">
                        <i class="bi bi-person-circle me-3" style="font-size: 1.5rem;"></i>
                        <div>
                            <small class="text-white-50 d-block">Administrador</small>
                            <span sec:authentication="name" class="small text-white"></span>
                        </div>
                    </div>
                    <form th:action="@{/auth/logout}" method="post" class="mt-2">
                        <button type="submit" class="btn btn-sm btn-outline-light w-100">
                            <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
</th:block>
