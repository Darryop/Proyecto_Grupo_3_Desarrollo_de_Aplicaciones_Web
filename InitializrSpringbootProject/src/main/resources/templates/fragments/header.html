<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Este archivo solo define fragmentos, NO debe usarse como página completa -->

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap desde WebJars -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    
    <!-- Bootstrap Icons desde WebJars -->
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    
    <title th:text="${title} + ' | KWestética'">KVestética</title>
</head>

<!-- Fragmento navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand navbar-light shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold text-decoration-none" th:href="@{/}">
            <i class="bi bi-flower1 me-2 text-primary"></i>
            <span class="text-logo">KVestética</span>
        </a>

        <!-- Menú principal (siempre visible - solo PC) -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" 
                   th:classappend="${activePage == 'inicio'} ? 'active' : ''">
                    <i class="bi bi-house-door me-1"></i> Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/servicios}"
                   th:classappend="${activePage == 'servicios'} ? 'active' : ''">
                    <i class="bi bi-scissors me-1"></i> Servicios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}"
                   th:classappend="${activePage == 'productos'} ? 'active' : ''">
                    <i class="bi bi-bag me-1"></i> Productos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/citas}"
                   th:classappend="${activePage == 'citas'} ? 'active' : ''">
                    <i class="bi bi-calendar-check me-1"></i> Citas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/nosotros}"
                   th:classappend="${activePage == 'nosotros'} ? 'active' : ''">
                    <i class="bi bi-info-circle me-1"></i> Nosotros
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacto}"
                   th:classappend="${activePage == 'contacto'} ? 'active' : ''">
                    <i class="bi bi-envelope me-1"></i> Contacto
                </a>
            </li>
        </ul>

        <!-- Elementos del lado derecho -->
        <div class="d-flex align-items-center gap-3">
            <!-- Usuario Autenticado -->
            <div sec:authorize="isAuthenticated()">
                <!-- Carrito (solo para clientes) -->
                <div class="me-2" sec:authorize="hasRole('ROLE_CLIENTE')">
                    <a th:href="@{/carrito}" class="btn btn-outline-primary btn-sm position-relative">
                        <i class="bi bi-cart3"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count-badge"
                              th:text="${session.carritoCount}" 
                              th:if="${session.carritoCount != null and session.carritoCount > 0}"
                              style="display: none;">
                            0
                        </span>
                    </a>
                </div>

                <!-- Panel Admin (solo para administradores) -->
                <div class="me-2" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/admin}" class="btn btn-primary btn-sm">
                        <i class="bi bi-speedometer2 me-1"></i> Admin
                    </a>
                </div>

                <!-- Dropdown Usuario -->
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center text-decoration-none" href="#" 
                       role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-5 me-2 text-secondary"></i>
                        <span sec:authentication="name" class="text-dark"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <!-- AGREGADO: Mis Compras solo para clientes -->
                        <li sec:authorize="hasRole('ROLE_CLIENTE')">
                            <a class="dropdown-item" th:href="@{/mis-compras}">
                                <i class="bi bi-receipt me-2 text-primary"></i> Mis Compras
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_CLIENTE')">
                            <a class="dropdown-item" th:href="@{/citas}">
                                <i class="bi bi-calendar-event me-2 text-primary"></i> Mis Citas
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_CLIENTE')">
                            <a class="dropdown-item" th:href="@{/carrito}">
                                <i class="bi bi-cart me-2 text-primary"></i> Mi Carrito
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="dropdown-item" th:href="@{/admin}">
                                <i class="bi bi-speedometer2 me-2 text-primary"></i> Panel Admin
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" class="mb-0">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Usuario No Autenticado -->
            <div sec:authorize="!isAuthenticated()" class="d-flex gap-2">
                <a th:href="@{/auth/login}" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar
                </a>
                <a th:href="@{/auth/registro}" class="btn btn-primary btn-sm">
                    <i class="bi bi-person-plus me-1"></i> Registro
                </a>
            </div>
        </div>
    </div>
</nav>
