<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Carrito de Compras</h1>
                <p>Revisa y gestiona tus productos y citas</p>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

            <div th:if="${not items.empty}">
                <div class="cart-items">
                    <div th:each="item : ${items}" class="cart-item">
                        <div class="item-details">
                            <h3 th:if="${item.tipo == 'PRODUCTO'}" th:text="${item.producto.nombre}"></h3>
                            <h3 th:if="${item.tipo == 'CITA'}" th:text="${item.cita.tratamiento.nombre}"></h3>
                            <p th:if="${item.tipo == 'PRODUCTO'}" th:text="${item.producto.descripcion}"></p>
                            <p th:if="${item.tipo == 'CITA'}" 
                               th:text="'Cita: ' + ${#temporals.format(item.cita.fechaCita, 'dd/MM/yyyy HH:mm')}"></p>
                            <p class="item-price" th:text="'$' + ${#numbers.formatDecimal(item.precioUnitario, 1, 2)}"></p>
                            <div th:if="${item.tipo == 'PRODUCTO'}" class="item-quantity">
                                <span th:text="'Cantidad: ' + ${item.cantidad}"></span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <form th:if="${item.tipo == 'PRODUCTO'}" 
                                  th:action="@{/carrito/eliminar/producto/{id}(id=${item.producto.id})}" 
                                  method="post">
                                <button type="submit" class="btn btn-outline">Eliminar</button>
                            </form>
                            <form th:if="${item.tipo == 'CITA'}" 
                                  th:action="@{/carrito/eliminar/cita/{id}(id=${item.cita.id})}" 
                                  method="post">
                                <button type="submit" class="btn btn-outline">Eliminar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="cart-total">
                        <h3>Total: <span th:text="'$' + ${#numbers.formatDecimal(total, 1, 2)}"></span></h3>
                    </div>
                    <div class="cart-actions">
                        <form th:action="@{/carrito/vaciar}" method="post">
                            <button type="submit" class="btn btn-outline">Vaciar Carrito</button>
                        </form>
                        <form th:action="@{/ventas/procesar}" method="post">
                            <button type="submit" class="btn btn-primary">Procesar Compra</button>
                        </form>
                    </div>
                </div>
            </div>

            <div th:if="${items.empty}" class="no-results">
                <h3>Tu carrito está vacío</h3>
                <p>¡Descubre nuestros productos y tratamientos!</p>
                <div class="empty-cart-actions">
                    <a th:href="@{/productos}" class="btn btn-primary">Ver Productos</a>
                    <a th:href="@{/tratamientos}" class="btn btn-outline">Ver Tratamientos</a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
