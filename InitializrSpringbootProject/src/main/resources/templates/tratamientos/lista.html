<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Tratamientos')}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>
    
    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h1 style="color: #52314C;">Nuestros Tratamientos</h1>
                    <p class="text-muted">Descubre nuestros servicios de belleza y bienestar.</p>
                </div>
                <div class="col-md-4">
                    <form th:action="@{/tratamientos/buscar}" method="get" class="d-flex">
                        <input type="text" name="query" class="form-control me-2" placeholder="Buscar tratamientos...">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Filtros por categoría -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="btn-group" role="group">
                        <a th:href="@{/tratamientos}" 
                           class="btn btn-outline-primary"
                           th:classappend="${activePage == 'tratamientos'} ? 'active' : ''">
                            Todos
                        </a>
                        <a th:each="categoria : ${categorias}" 
                           th:href="@{/tratamientos/categoria/{id}(id=${categoria.id})}" 
                           class="btn btn-outline-primary" 
                           th:text="${categoria.nombre}">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lista de tratamientos -->
            <div class="row">
                <div th:each="tratamiento : ${tratamientos}" class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${tratamiento.nombre}"></h5>
                            <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(tratamiento.descripcion, 150)}"></p>
                            <ul class="list-unstyled">
                                <li><strong>Duración:</strong> <span th:text="${tratamiento.duracionMinutos} + ' minutos'"></span></li>
                                <li><strong>Categoría:</strong> <span th:text="${tratamiento.categoria.nombre}"></span></li>
                            </ul>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price" th:text="'$' + ${#numbers.formatDecimal(tratamiento.precio, 1, 2)}"></span>
                                    <div>
                                        <a th:href="@{/tratamientos/{id}(id=${tratamiento.id})}" 
                                           class="btn btn-sm btn-outline-primary me-1">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/citas/nueva(tratamientoid=${tratamiento.id})}" 
                                           class="btn btn-sm btn-primary">
                                            <i class="bi bi-calendar-plus"></i> Agendar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay tratamientos -->
            <div th:if="${tratamientos == null or tratamientos.isEmpty()}" class="text-center py-5">
                <i class="bi bi-emoji-frown" style="font-size: 4rem; color: #C4696E;"></i>
                <h3 class="mt-3" style="color: #52314C;">No se encontraron tratamientos</h3>
                <p class="text-muted">Intenta con otra búsqueda o categoría.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
