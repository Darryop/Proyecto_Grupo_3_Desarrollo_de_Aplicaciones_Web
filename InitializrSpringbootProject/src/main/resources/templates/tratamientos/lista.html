<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Tratamientos')}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>
    
    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="row mb-4">
                <div class="col-md-8">
                    <h1 style="color: #52314C;">Nuestros Tratamientos</h1>
                    <p class="text-muted">Descubre nuestros servicios de belleza y bienestar.</p>
                </div>
                <div class="col-md-4">
                    <form th:action="@{/tratamientos/buscar}" method="get" class="d-flex">
                        <input type="text" name="query" class="form-control me-2" placeholder="Buscar tratamientos...">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Filtros por categoría -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="btn-group" role="group">
                        <a th:href="@{/tratamientos}" 
                           class="btn btn-outline-primary"
                           th:classappend="${activePage == 'tratamientos'} ? 'active' : ''">
                            Todos
                        </a>
                        <a th:each="categoria : ${categorias}" 
                           th:href="@{/tratamientos/categoria/{id}(id=${categoria.id})}" 
                           class="btn btn-outline-primary" 
                           th:text="${categoria.nombre}">
                        </a>
                    </div>
                </div>
            </div>

            <!-- Lista de tratamientos -->
            <div class="row">
                <div th:each="tratamiento : ${tratamientos}" class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <!-- Imagen del tratamiento -->
                        <div th:if="${tratamiento.imagenUrl} and ${tratamiento.imagenUrl != ''}" 
                             style="height: 200px; overflow: hidden;">
                            <img th:src="${tratamiento.imagenUrl}" 
                                 alt="Imagen del tratamiento" 
                                 class="card-img-top img-fluid w-100 h-100 object-fit-cover">
                        </div>
                        <div th:unless="${tratamiento.imagenUrl} and ${tratamiento.imagenUrl != ''}" 
                             class="card-img-top bg-primary-light d-flex align-items-center justify-content-center" 
                             style="height: 200px;">
                            <i class="bi bi-scissors display-4 text-primary"></i>
                        </div>
                        
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${tratamiento.nombre}" style="color: #52314C;"></h5>
                            <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(tratamiento.descripcion, 150)}"></p>
                            <ul class="list-unstyled">
                                <li><strong>Duración:</strong> <span th:text="${tratamiento.duracionMinutos} + ' minutos'"></span></li>
                                <li><strong>Categoría:</strong> <span th:text="${tratamiento.categoria.nombre}"></span></li>
                            </ul>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="price fw-bold" th:text="'$' + ${#numbers.formatDecimal(tratamiento.precio, 1, 2)}" style="color: #C4696E;"></span>
                                    <div>
                                        <a th:href="@{/tratamientos/{id}(id=${tratamiento.id})}" 
                                           class="btn btn-sm btn-outline-primary me-1">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/citas/nueva(tratamientoid=${tratamiento.id})}" 
                                           class="btn btn-sm btn-primary">
                                            <i class="bi bi-calendar-plus"></i> Agendar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay tratamientos -->
            <div th:if="${tratamientos == null or tratamientos.isEmpty()}" class="text-center py-5">
                <i class="bi bi-emoji-frown" style="font-size: 4rem; color: #C4696E;"></i>
                <h3 class="mt-3" style="color: #52314C;">No se encontraron tratamientos</h3>
                <p class="text-muted">Intenta con otra búsqueda o categoría.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>

    <style>
        :root {
            --color-principal: #C4696E;
            --color-secundario: #9D6B6C;
            --color-logo: #52314C;
            --color-details: #726658;
            --color-bg: #D1BFB5;
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
        }
        
        .bg-primary-light {
            background-color: rgba(196, 105, 110, 0.1) !important;
        }
        
        .text-primary {
            color: var(--color-principal) !important;
        }
        
        .btn-primary {
            background-color: var(--color-principal);
            border-color: var(--color-principal);
        }
        
        .btn-primary:hover {
            background-color: var(--color-secundario);
            border-color: var(--color-secundario);
        }
        
        .btn-outline-primary {
            color: var(--color-principal);
            border-color: var(--color-principal);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--color-principal);
            border-color: var(--color-principal);
            color: white;
        }
        
        .object-fit-cover {
            object-fit: cover;
        }
        
        .btn-group .btn-outline-primary.active {
            background-color: var(--color-principal);
            border-color: var(--color-principal);
            color: white;
        }
    </style>
</body>
</html>
