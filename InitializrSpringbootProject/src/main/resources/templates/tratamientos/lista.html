<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamientos - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Nuestros Tratamientos</h1>
                <p>Descubre nuestros servicios de belleza y bienestar</p>
            </div>

            <!-- Mensajes flash -->
            <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
            <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

            <!-- Barra de búsqueda -->
            <div class="search-bar">
                <form th:action="@{/tratamientos/buscar}" method="get" class="search-form">
                    <input type="text" name="query" placeholder="Buscar tratamientos..." class="form-control search-input">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>

            <!-- Filtros por categoría -->
            <div class="category-filters">
                <h3>Filtrar por categoría:</h3>
                <div class="filter-buttons">
                    <a th:href="@{/tratamientos}" class="btn btn-outline">Todos</a>
                    <a th:each="categoria : ${categorias}" 
                       th:href="@{/tratamientos/categoria/{id}(id=${categoria.id})}" 
                       class="btn btn-outline" 
                       th:text="${categoria.nombre}"></a>
                </div>
            </div>

            <!-- Lista de tratamientos -->
            <div class="grid" th:if="${not tratamientos.empty}">
                <div th:each="tratamiento : ${tratamientos}" class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${tratamiento.nombre}"></h3>
                        <p class="card-text" th:text="${tratamiento.descripcion}"></p>
                        <p class="card-price" th:text="'$' + ${#numbers.formatDecimal(tratamiento.precio, 1, 2)}"></p>
                        <p class="card-duration" th:text="'Duración: ' + ${tratamiento.duracionMinutos} + ' min'"></p>
                        <div class="card-actions">
                            <a th:href="@{/tratamientos/{id}(id=${tratamiento.id})}" class="btn btn-outline">Ver Detalle</a>
                            <a th:href="@{/citas/nueva}" class="btn btn-primary">Agendar Cita</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay tratamientos -->
            <div th:if="${tratamientos.empty}" class="no-results">
                <h3>No se encontraron tratamientos</h3>
                <p>Intenta con otros términos de búsqueda o categorías.</p>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
