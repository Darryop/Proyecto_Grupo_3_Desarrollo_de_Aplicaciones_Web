<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Iniciar Sesión')}">
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/header :: navbar}"></div>
    
    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="text-center mb-4" style="color: #52314C;">Iniciar Sesión</h2>
                
                <!-- Mensajes de error -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    Credenciales incorrectas
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="bi bi-check-circle me-2"></i>
                    Sesión cerrada exitosamente
                </div>
                
                <!-- Formulario de login -->
                <form th:action="@{/auth/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            ¿No tienes cuenta? 
                            <a th:href="@{/auth/registro}" class="text-primary">Regístrate aquí</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/footer :: scripts}"></div>

    <!-- Estilos específicos para login -->
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
    </style>
</body>
</html>
