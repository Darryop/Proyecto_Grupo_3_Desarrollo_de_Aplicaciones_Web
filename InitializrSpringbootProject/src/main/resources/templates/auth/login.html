<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h1>Iniciar Sesión</h1>
                    
                    <!-- Mensajes flash -->
                    <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
                    <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

                    <!-- Formulario de login de Spring Security -->
                    <form th:action="@{/auth/login}" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" 
                                   placeholder="tu@email.com" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" 
                                   placeholder="Tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>

                    <p class="auth-link">
                        ¿No tienes cuenta? <a th:href="@{/auth/registro}">Regístrate aquí</a>
                    </p>

                    <!-- Usuarios de prueba (solo para desarrollo) -->
                    <div class="dev-users" style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
                        <h3 style="font-size: 1rem; margin-bottom: 0.5rem;">Usuarios de prueba:</h3>
                        <div style="font-size: 0.9rem; color: #666;">
                            <div><strong>Super Admin:</strong> superadmin@kvestetica.com / 1234</div>
                            <div><strong>Admin:</strong> admin@kvestetica.com / 1234</div>
                            <div><strong>Empleado:</strong> empleado@kvestetica.com / 1234</div>
                            <div><strong>Cliente:</strong> cliente@ejemplo.com / 1234</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
