<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Iniciar Sesión - KVestética</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><!-- comment -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg fade-in">
                    <div class="card-header text-center bg-color2 text-white py-3">
                        <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/auth/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>Credenciales incorrectas. Por favor, intenta nuevamente.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                <i class="fas fa-check-circle me-2"></i>Has cerrado sesión exitosamente.
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-color5"><i class="fas fa-envelope text-color2"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           th:value="${param.email}" required placeholder="tu@email.com">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-color5"><i class="fas fa-lock text-color2"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           required placeholder="Ingresa tu contraseña">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-2">¿No tienes cuenta?</p>
                            <a th:href="@{/auth/registro}" class="btn btn-outline-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
