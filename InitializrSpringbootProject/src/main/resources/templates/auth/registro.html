<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Registro')">
    <!-- Estilos específicos para registro -->
    <style>
        body {
            background-color: #F8F9FA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
        .auth-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: 2rem 0;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            border: none;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h2 {
            color: #52314C;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #6C757D;
            font-size: 0.95rem;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #C4696E;
            box-shadow: 0 0 0 0.25rem rgba(196, 105, 110, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .btn-registro {
            background-color: #C4696E;
            border-color: #C4696E;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-registro:hover {
            background-color: #9D6B6C;
            border-color: #9D6B6C;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 105, 110, 0.3);
        }
        
        .login-link {
            color: #C4696E;
            font-weight: 500;
            text-decoration: none;
        }
        
        .login-link:hover {
            color: #9D6B6C;
            text-decoration: underline;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            border: none;
            border-left: 4px solid #DC3545;
            border-radius: 8px;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/header :: navbar"></div>
    
    <!-- Contenido Principal -->
    <main>
        <div class="auth-wrapper">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5 col-xl-4">
                        <div class="auth-card">
                            <!-- Encabezado -->
                            <div class="auth-header">
                                <h2>Crear Cuenta</h2>
                                <p>Completa el formulario para registrarte</p>
                            </div>
                            
                            <!-- Mensajes de error -->
                            <div th:if="${error}" class="alert alert-danger mb-4">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <span th:text="${error}"></span>
                            </div>
                            
                            <!-- Formulario de registro -->
                            <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" 
                                               name="nombre" th:field="*{nombre}" 
                                               placeholder="Ingresa tu nombre" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" 
                                               name="apellido" th:field="*{apellido}" 
                                               placeholder="Ingresa tu apellido" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" 
                                               name="email" th:field="*{email}" 
                                               placeholder="ejemplo@correo.com" required>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" 
                                               name="password" th:field="*{password}" 
                                               placeholder="Mínimo 6 caracteres" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-telephone"></i>
                                        </span>
                                        <input type="tel" class="form-control" id="telefono" 
                                               name="telefono" th:field="*{telefono}" 
                                               placeholder="0000-0000">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-registro w-100 mb-4">
                                    <i class="bi bi-person-plus me-2"></i> Registrarse
                                </button>
                                
                                <div class="text-center">
                                    <p class="mb-0 text-muted">
                                        ¿Ya tienes cuenta? 
                                        <a th:href="@{/auth/login}" class="login-link">Inicia sesión aquí</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <!-- Scripts -->
    <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
