<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - KV Estética</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h1>Registrarse</h1>
                    
                    <!-- Mensajes flash -->
                    <div th:if="${mensaje}" class="flash-message flash-success" th:text="${mensaje}"></div>
                    <div th:if="${error}" class="flash-message flash-error" th:text="${error}"></div>

                    <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" th:field="*{telefono}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>

                    <p class="auth-link">
                        ¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia sesión aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
