<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Registro - KVestética</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg fade-in">
                    <div class="card-header text-center bg-color2 text-white py-3">
                        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Crear Cuenta en KVestética</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label fw-bold">Nombre</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-color5"><i class="fas fa-user text-color2"></i></span>
                                        <input type="text" class="form-control" id="nombre" name="nombre" 
                                               th:field="*{nombre}" required placeholder="Tu nombre">
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="apellido" class="form-label fw-bold">Apellido</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-color5"><i class="fas fa-user text-color2"></i></span>
                                        <input type="text" class="form-control" id="apellido" name="apellido" 
                                               th:field="*{apellido}" required placeholder="Tu apellido">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-color5"><i class="fas fa-envelope text-color2"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           th:field="*{email}" required placeholder="tu@email.com">
                                </div>
                                <small class="form-text text-muted">Usaremos este email para contactarte</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label fw-bold">Teléfono (Opcional)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-color5"><i class="fas fa-phone text-color2"></i></span>
                                    <input type="tel" class="form-control" id="telefono" name="telefono" 
                                           th:field="*{telefono}" placeholder="+1 234 567 890">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label fw-bold">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-color5"><i class="fas fa-lock text-color2"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               th:field="*{password}" required placeholder="Crea una contraseña">
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label fw-bold">Confirmar Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-color5"><i class="fas fa-lock text-color2"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               required placeholder="Repite tu contraseña">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">
                                    Acepto los <a href="#" class="text-color1">términos y condiciones</a> y la 
                                    <a href="#" class="text-color1">política de privacidad</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">¿Ya tienes una cuenta?</p>
                            <a th:href="@{/auth/login}" class="btn btn-outline-primary w-100 mt-2">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="scripts">
        <script>
            // Validación de contraseñas coincidentes
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password !== confirmPassword) {
                    this.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    this.setCustomValidity('');
                }
            });

            document.getElementById('password').addEventListener('input', function() {
                const confirmPassword = document.getElementById('confirmPassword');
                if (confirmPassword.value) {
                    if (this.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
            });
        </script>
    </div>
</body>
</html>
