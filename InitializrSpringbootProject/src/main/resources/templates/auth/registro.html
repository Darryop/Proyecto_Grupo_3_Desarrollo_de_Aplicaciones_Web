<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Registro')">
    <style>
        .auth-container {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header th:replace="fragments/header :: navbar"></header>
    
    <main class="flex-grow-1">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="text-center mb-4" style="color: #52314C;">Crear Cuenta</h2>
                
                <!-- Mensajes de error -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>
                
                <!-- Formulario de registro -->
                <form th:action="@{/auth/registro}" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus me-2"></i> Registrarse
                    </button>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            ¿Ya tienes cuenta? 
                            <a th:href="@{/auth/login}" class="text-primary">Inicia sesión aquí</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="fragments/header :: footer"></footer>
    
    <!-- Scripts -->
    <div th:replace="fragments/header :: scripts"></div>
</body>
</html>
